<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="stylecss.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<script>
    function valid()

{

var s=document.

getElementsByName("hr")[0].value;

var a= /^\d+$/;

if (!s.match(a))

alert("Invalid,Enter only numbers.");

}
function resetForm() {
    
    document.getElementById("hours").value = "";
    document.getElementById("hours").innerText = "";

    document.getElementById("minutes").value = "";
    document.getElementById("minutes").innerText = "";

    document.getElementById("seconds").value = "";
    document.getElementById("seconds").innerText = "";
    document.getElementById("miliseconds").value = "";
    document.getElementById("miliseconds").innerText = "";
}
</script>
</head>
  
    <body onload="attachEventsListeners()">
        
        <main class="container">
            <h1 class="text-center font-effect-fire " style="font-family: Sofia, sans-serif;">Time Converter</h1>
            <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="hours" >Hours: </label>
                <input type="text" id="hours" name="hr" class="form-control" placeholder="Enter Hours"><br>
               
                <input id="hoursBtn" onclick="valid();" type="button" value="Convert"  class="btn btn-primary font-effect-fire" style="margin-right: 10px;">
                <button id="resetBtn" onclick="resetForm()" class="btn btn-primary font-effect-fire">Reset</button>
           
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6" style="margin-top: 2%;">
                <label for="minutes">Minutes: </label>
                <input type="text" id="minutes" class="form-control" readonly placeholder="value in minutes">
              
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6" style="margin-top: 2%;">
                <label for="seconds">Seconds: </label>
                <input type="text" id="seconds" class="form-control" readonly placeholder="value in seconds">
            </div>
            </div>
            <div class="row justify-content-center">
           <div class="col-md-6" style="margin-top: 2%;">
                <label for="seconds">MiliSeconds: </label>
                <input type="text" id="miliseconds"   class="form-control" readonly placeholder="value in miliseconds">
            </div> 
            </div>
        </main>
   
    
    <script src="solution.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
